<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
  <link href="styles.css" rel="stylesheet">
  <title>Tabs</title>
</head>
<body>
  <ul class="tabs">
    <li data-tab-target="#home" class="active tab">Home</li>
    <li data-tab-target="#Info" class="tab">Info</li>
    <li data-tab-target="#user" class="tab">User</li>
  </ul>

  <div class="tab-content">
    <div id="home" data-tab-content class="active">
      <h1>Home</h1>
      <p>This is PC Builder</p>
    </div>
    <div id="Info" data-tab-content>
      <h1>Info</h1>
      <p>Some information about pc parts</p>
    </div>
    <div id="user" data-tab-content>
      <h1>User</h1>
      <p>Store your informations</p>

      <form action = "results.html" method = "GET">
        <div>
            <label for="name"> Name </label>
            <input type = "text" name = "name" id = "name" placeholder = "username" required>
        </div>  
        <div>
            <label for = "email"> Email</label>
            <input type = "email" name = "email" id = "email" placeholder = "XXX@XXX.XXX" required>
        </div>
        <div>
          <label for = "password"> Password</Label>
          <input type = "password" name = "password" id = "password" placeholder = "password" required>

        </div>
        <button type = "submit"> Submit </button>
        <button type = "reset"> Reset </button>
      </form>
      
    </div>
  </div>
</body>
</html>
